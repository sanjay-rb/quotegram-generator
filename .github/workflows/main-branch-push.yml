name: Main Branch Push

on:
  schedule:
    - cron: '30 23 * * 0,2,4'  # At 23:30 on Sunday, Tuesday, and Thursday. UTC 
  workflow_dispatch:
    inputs:
      upload_video:
        description: 'Whether to upload the video to YouTube?'
        type: boolean
        required: false
        default: true

permissions:
  contents: read

jobs:
  quotegram-generator-and-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Run date
        run: date

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install requirements.txt
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env
        run: |
          echo "${{ secrets.DOTENV }}" | base64 --decode > .env

      - name: Generate Quote
        run: |
          python3 generator/quote_generator.py
      
      - name: Generate Youtube Title
        run: |
          python3 generator/youtube_title_generator.py
      
      - name: Generate Instagram Caption
        run: |
          python3 generator/insta_caption_generator.py

      - name: Generate Image
        run: |
          python3 generator/image_generator.py

      - name: Generate Quotegram Video
        run: |
          python3 generator/quotegram_video_generator.py
        
      - name: Upload Youtube Video
        if: ${{ github.event.inputs.upload_video != 'false' }}
        run: |
          python3 upload/youtube_short_upload.py
      
      - name: Install requirements_instagrapi.txt
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements_instagrapi.txt
      
      - name: Upload Instagram Video
        if: ${{ github.event.inputs.upload_video != 'false' }}
        run: |
          python3 upload/insta_reel_upload.py

      - name: Generate Telegram Message
        run: |
          python3 generator/telegram_message_generator.py

      - name: Send Error Telegram Message
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ðŸš¨ GitHub Action Failed: Quotegram Generator Workflow\nRepository: ${{ github.repository }}\nRun: ${{ github.run_id }}\nCheck logs here: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
