name: Main Branch Push

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 16 * * *' # 10:00 PM IST is 4:30 PM UTC

jobs:
  quotegram-generator-and-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "${{ secrets.DOTENV }}" | base64 --decode > .env

      - name: Generate Quote
        run: |
          python3 quote_generator.py

      - name: Generate Hashtags
        run: |
          python3 hashtags_generator.py
      
      - name: Generate Quotegram Video
        run: |
          python3 quotegram_video_generator.py
      
      - name: Generate Telegram Message
        run: |
          python3 telegram_message_generator.py
