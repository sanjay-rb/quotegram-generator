name: Main Branch Push

on:
  schedule:
    - cron: '30 3 * * 1,3,5'  # 9:00 AM IST = 3:30 AM UTC on Mon, Wed, Fri
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quotegram-generator-and-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "${{ secrets.DOTENV }}" | base64 --decode > .env

      - name: Generate Quote
        run: |
          python3 generator/quote_generator.py
      
      - name: Generate Hashtags
        run: |
          python3 generator/hashtags_generator.py

      - name: Generate Image
        run: |
          python3 generator/image_generator.py

      - name: Generate Quotegram Video
        run: |
          python3 generator/quotegram_video_generator.py

      - name: Generate Telegram Message
        run: |
          python3 generator/telegram_message_generator.py

      - name: Send Error Telegram Message
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="ðŸš¨ GitHub Action Failed: Quotegram Generator Workflow\nRepository: ${{ github.repository }}\nRun: ${{ github.run_id }}\nCheck logs here: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
